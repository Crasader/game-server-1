subprojects {
	apply plugin: "java"
	apply plugin: "idea"

	group = "veinin.game-server"
	version = "0.0.1-SNAPSHOT"

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	repositories {
        mavenCentral()
        mavenLocal()
		maven {
			url("http://maven.aliyun.com/nexus/content/groups/public/")
		}
	}

	javadoc.options {
        encoding = 'UTF-8'
        links 'https://docs.oracle.com/javase/8/docs/api/'
    }

    ext {
    	libraries = [
    		guava: "com.google.guava:guava:20.0",
    		netty: "io.netty:netty-all:4.1.6.Final",
			protobuf: "com.google.protobuf:protobuf-java:3.2.0",

            slf4j: "org.slf4j:slf4j-api:1.7.22",
			log4j_slf4j_impl: "org.apache.logging.log4j:log4j-slf4j-impl:2.8",
			log4j_api: "org.apache.logging.log4j:log4j-api:2.8",
			log4j_core: "org.apache.logging.log4j:log4j-core:2.8",

    		junit: "junit:junit:4.12"
    	]
    }
}
